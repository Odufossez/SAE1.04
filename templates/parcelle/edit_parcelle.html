{% extends 'layout.html' %}

{% block title %}
 <title> Modifier une parcelle </title>
{% endblock %}

{% block body %}
<h2> Modifier une parcelle </h2>
<form method="post" action="/parcelle/edit">
    <fieldset>
        <legend>Modification de la parcelle {{Parcelle.Id_Parcelle}}</legend>

        <label for="Nom_Parcelle"> Nom de la Parcelle </label>
        <input id="Nom_Parcelle" name="Nom_Parcelle" type="text" size="4" value="{{Parcelle.Nom}}">

        <label for="Surface"> Surface de la parcelle </label>
        <input id="surface" type="number" name="Surface_Parcelle" step="0.01" value="{{Parcelle.Surface}}"
               placeholder="" required>

        <label for="Id_FruitLegume"> Plante </label>
        <select name = "Id_FruitLegume" >
            <option value="vide"> Parcelle vide </option>
        {% for plante in Plantes %}
            <option value="{{ plante.Id_FruitLegume }}"
            {% if Parcelle.Plante_id is defined and plante.Id_FruitLegume ==
            Parcelle.Plante_id %}selected{%endif%}> {{ plante.Libelle_FruitLegume }} </option>
        {% endfor %}
        </select>

        <input type="submit" value="Modifier" name="Valider">
    </fieldset>
</form>
{% endblock %}
