{% extends 'layout.html' %}

{% block title %}
 <title> Ajouter une récolte </title>
{% endblock %}

{% block body %}
<h2> Ajouter une récolte </h2>
<form method="post" action="/recolte/add">
    <fieldset>
        <legend> Créer une récolte </legend>

        <label for="adherent"> Adhérents </label>
        <select name="Id_Adherent" required>
        <option value="">Sélectionner un adhérent</option>
            {% for adherent in Adherent %}
            <option value="{{ adherent.Id_Adherent }}"> {{ adherent.Nom }}</option>
            {% endfor %}
        </select> <br>

        <label for="Id_Parcelle"> Parcelle </label>
        <select name="Id_Parcelle" required>
        <option value="">Sélectionner une parcelle</option>
            {% for parcelle in Parcelle %}
            <option value="{{ parcelle.Id_Parcelle }}"> {{ parcelle.Id_Parcelle }}</option>
            {% endfor %}
        </select> <br>

        <label for="Id_FruitLegume"> Fruits, Légumes, Aromates </label>
        <select name="Id_FruitLegume" required>
        <option value="">Sélectionner une plante</option>
            {% for plante in Fruits_Legumes_et_aromate %}
            <option value="{{ plante.Id_FruitLegume }}"> {{ plante.Libelle_FruitLegume }}</option>
            {% endfor %}
        </select> <br>

        <label for="date"> Date de la récolte </label>
        <input id="date" type="date" name="JJ_MM_AAAA" size="25" value=""
               placeholder="" required>

        <label for="quantite"></label>
        <input id="quantite" type="number" name="Quantite" min="0" max="99.9" value=""
               placeholder="Kg" required>

        <input type="submit" value="Creer" name="Valider">
    </fieldset>
</form>
{% endblock %}
